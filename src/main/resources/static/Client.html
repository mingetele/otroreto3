<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $.ajax({
            type:"GET",
            dataType:"JSON",
            url:"http://158.101.102.8:8080/api/Client/all",
            success:function(datos){
                console.log(datos.length);
                let datosClientes ="";
                for(i=0; i<datos.length;i++){
                    datosClientes = "<tr>";
                    datosClientes+= "<td>"+datos[i].id+"</td>";
                    datosClientes+= "<td>"+datos[i].name+"</td>";
                    datosClientes+= "<td>"+datos[i].age+"</td>";
                    datosClientes+= "<td>"+datos[i].email+"</td>";
                    datosClientes+= "<td>"+datos[i].password+"</td>";
                    
                    
                    datosClientes+= "<td><a href =  '#' class = 'btn btn-success' data-bs-toggle='modal' data-bs-target='#modalEditar' onclick='editar("+datos[i].id+");'>Editar</a></td>";
                    datosClientes+= "<td><a href = '#' class = 'btn btn-danger' onclick='eliminar("+datos[i].id+");'>Eliminar</a></td>";
                    datosClientes+="</tr>";
                    $("#datos").append(datosClientes);
                }
                console.log(datosClientes);              


            },

            error:function(xhr, status){
                console.log(status);
                console.log(xhr);
            }
        })

        function eliminar(id){
            console.log(id);
            $.ajax({
                type:"DELETE",
                url:"http://158.101.102.8:8080/api/Client/"+id,
                success:function(datos){
                    window.location.reload();
                }
            })
        }

//Recoger los datos con el get by id
function editar(id){
            console.log(id);
            $.ajax({
                type:"GET",
                dataType:"JSON",
                url:"http://158.101.102.8:8080/api/Client/"+id,
                success:function(datos){
                    console.log(datos);
                    document.querySelector("#idEd").value = datos.idClient;
                    document.querySelector("#nombreEd").value = datos.name;
                    document.querySelector("#edadEd").value = datos.age;
                    document.querySelector("#emailEd").value = datos.email;
                    document.querySelector("#passwordEd").value = datos.password;
                   
                    

                    
                }
            })
        }

         //Par√°metros para agregar un elemento nuevo
         function guardar(){
            console.log("Guardar");
            let datos = {
                name:$("#nombre").val(),
                age:parseInt($("#edad").val()),
                email:$("#email").val(),
                password: $("#password").val(),
                
                

            };

            var parametros = {
                "idClient":datos.idClient,
                "name":datos.name,
                "age":datos.age,
                "email":datos.email,
                "password":datos.password,
                
                
            };
            let parametroEnvio = JSON.stringify(parametros);
            $.ajax({
                url:"http://158.101.102.8:8080/api/Client/save",
                type:"POST",
                dataType: "JSON",
                contentType:"application/JSON",
                data:parametroEnvio,
                success: function(response){
                    
                    window.location.reload();
                }
            })

    }

    function guardarEd(){
            console.log("Guardar");
            let datos = {
                idClient:parseInt($("#idClientEd").val()),
                nombre:$("#nombreEd").val(),
                edad:parseInt($("#edadEd").val()),
                email:$("#emailEd").val(),                
                password: $("#passwordEd").val(),
                
                

            };

            var parametros = {
                "idClient":datos.idClient,
                "name":datos.nombre,
                "age":datos.edad,
                "email":datos.email,
                "password":datos.password,
                
                
            };
            let parametroEnvio = JSON.stringify(parametros);
            $.ajax({
                url:"http://158.101.102.8:8080/api/Client/update",
                type:"PUT",
                dataType: "JSON",
                contentType:"application/JSON",
                data:parametroEnvio,
                success: function(response){
                    
                    window.location.reload();
                }
            })
            console.log(parametroEnvio);
        }


    </script>
</head>
<body>
    <div class="container">
        <h1 class="mb-5">Clientes</h1>
        <a href="agregarHerramienta.html" class="btn btn-info" data-bs-toggle='modal' data-bs-target='#modalAgregar'>Agregar Herramienta</a>
        <a href="index.html" class="btn btn-success" >Menu Principal</a>
        <table class="table mt-5" id="Clientes">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th colspan="2">Acciones</th>
                    
    
                </tr>

            </thead>
            <tbody  id="datos">

                
            </tbody>

           
        </table>

        <!-- Modal Agregar -->
        <div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="modalAgregarLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="modalAgregarLabel">Agregar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="mb-3">
                            <label for="edad" class="form-label">Edad</label>
                            <input type="text" class="form-control" id="edad" placeholder="Edad">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="text" class="form-control" id="password" placeholder="Password">
                        </div>
                                                
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="guardar();">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Editar -->
        <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarLabel">Editar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="idClientEd">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreEd" placeholder="Nombre">
                        </div>
                        <div class="mb-3">
                            <label for="edad" class="form-label">Edad</label>
                            <input type="text" class="form-control" id="edadEd" placeholder="Edad">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="emailEd" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="text" class="form-control" id="passwordEd" placeholder="Password">
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="guardarEd();">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    

   
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
