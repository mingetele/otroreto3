<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $.ajax({
            type:"GET",
            dataType:"JSON",
            url:"http://158.101.102.8:8080/api/Category/all",
            success:function(datos){
                console.log(datos.length);
                let datosCategorias ="";
                for(let i=0;i<datos.length;i++){
                    datosCategorias = "<tr>";
                    datosCategorias+="<td>"+datos[i].id+"</td>";
                    datosCategorias+="<td>"+datos[i].name+"</td>";
                    datosCategorias+="<td>"+datos[i].description+"</td>";
                   
                    
                    datosCategorias+="<td><a href = '#' class = 'btn btn-success' data-bs-toggle='modal' data-bs-target='#modalEditar' onclick='editar("+datos[i].id+");'>Editar</a></td>";
                    datosCategorias+="<td><a href = '#' class = 'btn btn-danger' onclick='eliminar("+datos[i].id+");'>Eliminar</a></td>";
                    datosCategorias+="</tr>"; 
                    $("#datos").append(datosCategorias);
                }
                console.log(datosCategorias);
                
            },
            error:function(xhr, status){
                console.log(status);
                console.log(xhr);
            }
        })

        function eliminar(id){
            console.log(id);
            $.ajax({
                type:"DELETE",
                url:"http://158.101.102.8:8080/api/Category/"+id,
                success:function(datos){
                    window.location.reload();
                }
            })
        }
//Recoger los datos con el get by id
        function editar(id){
            console.log(id);
            $.ajax({
                type:"GET",
                dataType:"JSON",
                url:"http://158.101.102.8:8080/api/Category/"+id,
                success:function(datos){
                    console.log(datos);
                    document.querySelector("#idEd").value = datos.id;
                    document.querySelector("#nombreEd").value = datos.name;
                    document.querySelector("#descripcionEd").value = datos.description;
                    
                }
            })
        }
        //Parámetros para agregar un elemento nuevo
        function guardar(){
            console.log("Guardar");
            let datos = {
                name:$("#nombre").val(),
                description: $("#descripcion").val(),
                

            };

            var parametros = {
                "name":datos.name,
                "description":datos.description,
                
            };
            let parametroEnvio = JSON.stringify(parametros);
            $.ajax({
                url:"http://158.101.102.8:8080/api/Category/save",
                type:"POST",
                dataType: "JSON",
                contentType:"application/JSON",
                data:parametroEnvio,
                success: function(response){
                    
                    window.location.reload();
                }
            })

    }

        function guardarEd(){
            console.log("Guardar");
            let datos = {
                id:parseInt($("#idEd").val()),
                nombre:$("#nombreEd").val(),
                descripcion: $("#descripcionEd").val(),
                

            };

            var parametros = {
                "id":datos.id,
                "name":datos.nombre,
                "description":datos.descripcion,
                
            };
            let parametroEnvio = JSON.stringify(parametros);
            $.ajax({
                url:"http://158.101.102.8:8080/api/Category/update",
                type:"PUT",
                dataType: "JSON",
                contentType:"application/JSON",
                data:parametroEnvio,
                success: function(response){
                    
                    window.location.reload();
                }
            })
            console.log(parametroEnvio);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mb-5">Categorias</h1>
        <a href="agregarCategoria.html" class="btn btn-info" data-bs-toggle='modal' data-bs-target='#modalAgregar'>Agregar Categoria</a>
        <a href="index.html" class="btn btn-success" >Menu Principal</a>
        <table class="table mt-5" id="Categorias">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    
                    <th colspan="2">Acciones</th>
                </tr>
            </thead>
            <tbody id="datos">

            </tbody>
        </table>
    
  
        <!-- Modal Agregar -->
        <div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="modalAgregarLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="modalAgregarLabel">Agregar Categoria</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="descripcion" placeholder="Descripción">
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="guardar();">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Editar -->
        <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarLabel">Editar Categoria</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="idEd">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreEd" placeholder="Nombre">
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="descripcionEd" placeholder="Descripción">
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="guardarEd();">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
